<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/reset" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/styles.css">
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>


</head>


<body>

    <!-- Output Train Info -->

    <div class="jumbotron text-center">
        <h1>Train Time</h1>
        <h3>All Aboard the Soul Train</h3>

    </div>
    <br><br>
    <div class="container border" id="trainOutput">
        <h1 class="subtitle">TRAIN SCHEDULE</h1>
        <div id="displayTrain"></div>
        <div id="displayDestination"></div>
        <div id="displayFirstTrain"></div>
        <div id="displayFrequency"></div>
    </div>
    <br><br>

    <!-- Input Train Info -->

    <div class="container border" id="trainInput">
        <h1 class="subtitle">TRAIN DETAILS</h1>
        <hr><br><br>
        <form>
            Train Name:<br>
            <input type="text" name="trainName" id="trainName"><br><br>
            Destination:<br>
            <input type="text" name="destination" id="destination"><br><br>
            First Train (HH:mm - military time):<br>
            <input type="text" name="firstTrain" id="firstTrain"><br><br>
            Frequency (min):<br>
            <input type="text" name="frequency" id="frequency"><br><br>
            <input type="submit" value="Submit" id="save-details">
        </form>

    </div>






    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="jquery-3.3.1.js"><\/script>');</script>
    <script type="text/javascript" src="assets/app.js"></script>


</body>


</html>
